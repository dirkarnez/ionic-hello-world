
name: Build Android

on: [workflow_dispatch]

env:
  MY_EMAIL: gilles.bandza@gmail.com
  APP_NAME: Optic Store Finder

jobs:
  build:
    name: ðŸš€ Build APK
    runs-on: ubuntu-latest
    environment: 
      name: DEV
    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18.x

      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.0.1

      - name: Install Cordova
        run: npm install -g cordova

      - name: Install Ionic
        run: npm install -g @ionic/cli

      - name: Install app dependencies
        run: npm install

      - name: Add Android platform
        run: cordova platform add android@latest

      - name: Add Cordova Plugins
        run: | 
          cordova plugin add cordova-plugin-device
          cordova plugin add cordova-plugin-statusbar
          cordova plugin add cordova-plugin-dialogs
          cordova plugin add cordova-plugin-file
          cordova plugin add cordova-plugin-geolocation
          cordova plugin add cordova-plugin-email
          cordova plugin add cordova-plugin-x-socialsharing
          cordova plugin add cordova-plugin-inappbrowser
          cordova plugin add cordova-plugin-ionic-keyboard --save
          cordova plugin add https://github.com/apache/cordova-plugin-camera.git
          cordova plugin add github:havesource/cordova-plugin-push
      - name: Prepare Buildd
        run: cordova prepare

      - name: Build Android Dev APK
        run: cordova build android --debug

      - name: Generate the Android App Bundle
        working-directory: ./platforms/android/
        run: ./gradlew bundle

      - name: Upload dev APK
        uses: actions/upload-artifact@v1
        with:
          name: app-dev
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
  
